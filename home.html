<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <!-- navbar -->
        <div class="body">

            <div class="navbar">
                <div class="logo">
                    <div class="lang-logo"></div>
                    <div class="lang">
                        <select name="Language">
                            <option value="English">English</option>
                            <option value="Hindi">Hindi</option>
                            <option value="Bangali">Bangali</option>
                        </select>
                    </div>
                </div>
                <div class="rupee">
                    <img src="rupee.png" alt=""><span> Rs. 0</span>
                    <p>Withdrawl</p>
                </div>
            </div>
            <!-- image slider start -->

            <div class="slider">
                <div class="slides">
                    <!-- radio btn start -->
                    <input type="radio" name="radio-btn" id="radio1">
                    <input type="radio" name="radio-btn" id="radio2">
                    <input type="radio" name="radio-btn" id="radio3">
                    <input type="radio" name="radio-btn" id="radio4">
                    <!-- radio btn end -->
                    <!-- slide image start -->
                    <div class="slide first">
                        <a href="https://www.google.com"><img height="200" width="400" src="banner1.6ba6761b.png"
                                alt=""></a>
                    </div>
                    <div class="side">
                        <a href="https://www.google.com"> <img height="200" width="400" src="banner2.058cb919.png"
                                alt=""></a>
                    </div>
                    <div class="side">
                        <a href="https://www.google.com"><img height="200" width="400" src="banner3.de85d6c0.png"
                                alt=""></a>
                    </div>
                    <div class="side">
                        <a href="https://www.google.com"><img height="200" width="400" src="banner11.30c59c83.png"
                                alt=""></a>
                    </div>
                    <!-- slide image end -->
                </div>
            </div>
            <div class="info-task">
                <div class="whatsapp">
                    <img src="WHATSAPP.png" height="30" width="30" alt="">
                </div>
                <div class="mess">
                    <p>Bind Whatsapp Account</p>
                    <span>Rs.10 +</span>
                </div>
                <div class="get">
                    <button>GET</button>
                </div>
            </div>
            <div class="daily-login">
                <img src="saoma.e5e49d6d.png" height="30" width="30" alt="">
                <div class="daily-msg">
                    <div class="scan-task">Scan Code Task
                        <div class="reffer">0 Account</div>
                    </div>
                    <div class="prize">Rs.355 +</div>
                </div>
                <div class="daily-reward">
                    <div class="rs">
                        <img src="status2.84dfa967.png" height="48" alt="">
                        <span class="y">10</span>
                    </div>
                    <div class="rs">
                        <img src="status2.84dfa967.png" height="48" alt="">
                        <span class="y">25</span>
                    </div>
                    <div class="rs">
                        <img src="status2.84dfa967.png" height="48" alt="">
                        <span class="y">55</span>
                    </div>
                    <div class="rs">
                        <img src="status2.84dfa967.png" height="48" alt="">
                        <span class="x">120</span>
                    </div>
                    <div class="rs">
                        <img src="status2.84dfa967.png" height="48" alt="">
                        <span class="x">145</span>
                    </div>
                </div>
                <div class="comment">
                    <img src="download.png" height="12" width="12" alt="">
                    <span>ScanCode16Account 112 - 120RS</span>
                    <button>Detail</button>
                </div>
            </div>
            <div class="invite-task">
                <img src="yaoqing.441a468c.png" height="30" width="30" alt="">
                <div class="daily-msg">
                    <div class="scan-task">Invite Task
                        <div class="reffer">0 Friends</div>
                    </div>
                    <div class="prize">Rs. 20 / Friends</div>
                </div>
                <div class="comments">
                    <span>The lower-tier must complete one withdrawal to be considered a valid</span>
                    <span>referral.</span>
                </div>
            </div>
            <div class="notice">
                <h1>NOT!CE</h1>
            </div>
            <div class="footer">
                <div class="info">
                    <img src="HOME.png" height="30" alt="">
                    <div class="a"><img src="scan.036ada74.png" height="120" alt=""></div>
                    <img src="account.png" height="30" style="color: #ff7300;" alt="">
                </div>
            </div>
    </header>


    <script type="text/javascript">
        var counter = 1;
        setInterval(function () {
            document.getElementById('radio' + counter).checked = true;
            counter++;
            if (counter > 4) {
                counter = 1;
            }
        }, 5000);
    </script>
</body>

</html>
